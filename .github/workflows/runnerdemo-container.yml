name: Actions Runner on AKS Container
on:
  workflow_dispatch: {
    inputs: {
      arc_runner_set_name: {
        description: 'The name of the Arc Runner Set',
        required: true,
        default: 'arc-runner-set-1'
      }
    }
  }

jobs:
  build:
    runs-on: ${{ inputs.arc_runner_set_name}}
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0

    # env:
    #   DOTNET_INSTALL_DIR: "./.dotnet"
    #   NUGET_PACKAGES: "/home/runner/_work/.nuget/packages"
      #DOTNET_INSTALL_DIR: "${{ github.workspace }}/.dotnet"      
      #NUGET_PACKAGES: "${{ github.workspace }}/.nuget/packages"  
    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: list nuget packages
          run: ls ~/.nuget/packages/
          shell: bash            

        - name: Restore .NET app
          run: dotnet restore

        - name: Build .NET app
          run: dotnet build --configuration Release --no-restore
          
        - name: Publish .NET app
          run: dotnet publish --configuration Release --no-restore --output ./publish    
